spring:
  datasource:
    url: "jdbc:h2:file:./data/db"
    username: "sa"
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
  main:
    banner-mode: off
    allow-bean-definition-overriding: true
  shell:
    interactive:
      enabled: true
    history:
      enabled: true
      name: ./logs/shell.log
    jline:
      terminal: jansi
  output:
    ansi:
      enabled: DETECT

logging:
  pattern:
    console: "[%d{HH:mm:ss}] [%thread/%level] [%logger]: %msg%n"
    file: "[%d{yyyy-MM-dd HH:mm:ss}] [%thread/%level] [%logger]: %msg%n"
  file:
    name: ./logs/system.log
  level:
    root: INFO
    org.springframework: ERROR
    org.hibernate: ERROR
    org.apache: ERROR
    org.flywaydb: ERROR
    com.zaxxer: ERROR
    org.jline: ERROR
    com.ij11.chatbot: INFO